<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nihan | Recursos para diseñadores</title>
    <link rel="icon" type="image/png" href="nihan.png">
    <script>
        function toIndex() {location.href = location.origin + location.pathname}
        let lsu = location.search
        var t_b
        if (!lsu.includes('s=') && lsu != '') {
            toIndex()
        }
        else if (lsu.includes('s=') && lsu.length > 2) {
            t_b = lsu.split('s=')[1].split('&')[0]
        }
        else if(lsu == '') {
            t_b = ''
        }
    </script>
    <link rel="stylesheet" href="dg.css">
    <script src="dg-data.js"></script>
    <meta name="google" content="notranslate">
</head>
